# ===================================================
# Akka Cluster - Worker Node 2 配置
# ===================================================
# 使用方式: sbt -Dconfig.file=conf/cluster-worker2.conf run

include "application.conf"

# 覆盖默认端口配置
play.server.http.port = 9004

# Akka Remote 配置
akka.remote.artery.canonical {
  hostname = "127.0.0.1"
  port = 2554
}

# Akka Management HTTP 端口
akka.management.http.port = 8561

# 集群角色
akka.cluster.roles = ["worker"]

# 种子节点列表（指向seed节点）
akka.cluster.seed-nodes = [
  "akka://application@127.0.0.1:2551",
  "akka://application@127.0.0.1:2552"
]

# 最小节点数
akka.cluster.min-nr-of-members = 1
