# ===========================================
# Play Framework 应用配置文件
# ===========================================

# 应用名称
play.application.name = "play-demo"

# 密钥配置（生产环境请修改）
play.http.secret.key = "changeme-this-is-a-secret-key-for-development-only"

# 允许的主机
play.filters.hosts {
  allowed = ["localhost", "127.0.0.1", "localhost:9000", "127.0.0.1:9000"]
}

# 禁用 CSRF 过滤器（方便 Postman 测试）
play.filters.disabled += "play.filters.csrf.CSRFFilter"

# 启用 CORS（跨域支持）
play.filters.enabled += "play.filters.cors.CORSFilter"

play.filters.cors {
  allowedOrigins = ["*"]
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = ["Accept", "Content-Type", "Origin"]
}

# HTTP 配置
play.http {
  # Session 配置
  session {
    maxAge = 1h
    secure = false
  }
  
  # 错误处理
  errorHandler = "controllers.ErrorHandler"
}

# 国际化配置
play.i18n {
  langs = ["zh-CN", "en"]
}

# JSON 配置
play.http.parser.maxMemoryBuffer = 10MB

# 数据库配置（使用 H2 内存数据库示例）
db.default {
  driver = "org.h2.Driver"
  url = "jdbc:h2:mem:play;DB_CLOSE_DELAY=-1"
  username = "sa"
  password = ""
}

# 日志级别
logger.root = INFO
logger.play = INFO
logger.application = DEBUG

